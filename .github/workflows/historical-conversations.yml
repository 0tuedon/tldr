name: Generate Historical Conversations

on:
  schedule:
    - cron: '0 0 1 * *' # runs on the first day of every month
  workflow_dispatch:   

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run historical conversations generator
        run: node scripts/generate-historical-conversations.js

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          if ! git diff --cached --quiet; then
            git commit -m "chore: update historical conversations [$(date -u '+%Y-%m-%d %H:%M UTC')]"
            git push origin main
          else
            echo "No changes to commit."
          fi
